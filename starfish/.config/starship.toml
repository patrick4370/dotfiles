recognize_signal_code =	true
map_symbol = true
disabled = false
format = '[\[](237)[$symbol - [$status](white)](bold $style)[\]](237)'

[sudo]
style = 'bold green'
format = '[\[](237)[$symbol]($style)[\]](237)'
symbol = 'ğŸ”“'
