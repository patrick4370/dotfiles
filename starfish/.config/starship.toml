# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Replace the '❯' symbol in the prompt with '➜'


format = """
$username\
$hostname\
$directory\
$git_branch\
$line_break\
$cmd_duration\
$status\
$sudo\
$character\
"""

right_format = """
$git_status\
$git_commit\
$git_metrics\
"""

[username]
format = '[\[](244)[$user]($style)[@](bold green)'
style_user = "bold cyan"
style_root = 'red'
disabled = false
show_always = true

[hostname]
ssh_only = false
ssh_symbol = '  '
format = '[$hostname](bold purple)[$ssh_symbol](red)[\]](244)'
disabled = false

[directory]
format = '[\[](244)[$path](bold green)[\]](244)'
home_symbol = '~'
truncation_symbol = '../'
truncation_length = 4

[git_branch]
symbol = ' '
format = '[\[](244)[$symbol](71)[branch:](bright-white)[$branch](104)[\]](244) '

[line_break]
disabled = false

[cmd_duration]
show_milliseconds = true
format = '[\[](244)[$duration]($style)[\]](244)'
style = 'bold yellow'
min_time = 2

[character] # The name of the module we are configuring is 'character'
success_symbol = '[\[](244)[>](bold green)[\]](244)'
error_symbol = '[\[](244)[>](bold red)[\]](244)'
vimcmd_symbol = '[\[](244)[](bold red)[\]](244)' 
disabled = false

[status]
style = ' red'
success_symbol = ''
symbol = '💣 '
not_executable_symbol =	'🚫'
not_found_symbol = '🔍'
sigint_symbol =	'🧨'
signal_symbol = '💀'
recognize_signal_code =	true
map_symbol = true
disabled = false
format = '[\[](244)[$symbol - [$status](white)]( $style)[\]](244)'

[sudo]
style = ' green'
format = '[\[](244)[$symbol]($style)[\]](244)'
symbol = '🔓'
disabled = false

[git_status]
modified = '  \($count\)'
format = '([\[](244)[($untracked)($staged) ($modified)[:]( bright-white)[$ahead_behind]( green)]( blue)[\]](244)) '
staged = '[+\($count\)](green) '
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'

[git_commit]
commit_hash_length = 7
tag_symbol = '🔖 '
style = " #875fff"
format = '[\[](244)[\($hash$tag\)]($style)[\]](244) '

